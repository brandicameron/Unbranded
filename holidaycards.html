<!DOCTYPE html>
<html lang="en">

<head>
<title>Christmas Cards | Our Photo Products</title>
<meta charset="utf-8">
<meta name="handheldfriendly" content="true">
<meta name="mobileoptimized" content="240">
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/styles.css">
<link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,400i,700&display=swap" rel="stylesheet">
<!-- This script makes the univeral nav work  -->
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  
<!-- NAVIGATION: Make changes in the nav.html file. -->
<div id="nav-placeholder"></div>
<script>
$(function(){
  $("#nav-placeholder").load("nav.html");
});
</script>
  
<img class="shadow" src="images/shadow.png" alt="">
  
<header>Christmas</header>
  
<!-- SECONDARY NAVIGATION: Make changes in the nav-cards.html file. -->
<div id="nav-cards-placeholder"></div>
<script>
$(function(){
  $("#nav-cards-placeholder").load("nav-cards.html");
});
</script>
  
  
<main>
  <div>
    <img class="horizontal cards" src="images/christmas/Sweet-2-Christmas-Card-Photoshop-Template.jpg" onmouseover="this.src='images/christmas/Sweet-3-Christmas-Card-Photoshop-Template.jpg'" onmouseout="this.src='images/christmas/Sweet-2-Christmas-Card-Photoshop-Template.jpg'" alt="Sweet Christmas Card">
    <p class="script">Sweet</p>
  </div>
  
  <div>
    <img class="vertical cards" src="images/christmas/WrappedWreath-2-Christmas-Card-Photoshop-Template.jpg" onmouseover="this.src='images/christmas/WrappedWreath-3-Christmas-Card-Photoshop-Template.jpg'" onmouseout="this.src='images/christmas/WrappedWreath-2-Christmas-Card-Photoshop-Template.jpg'" alt="Wrapped Wreath Christmas Card">
    <p class="script">Wrapped Wreath</p>
  </div>
  
  <div>
    <img class="vertical cards" src="images/christmas/ClassyChristmas-2-Christmas-Card-Photoshop-Template.jpg" onmouseover="this.src='images/christmas/ClassyChristmas-3-Christmas-Card-Photoshop-Template.jpg'" onmouseout="this.src='images/christmas/ClassyChristmas-2-Christmas-Card-Photoshop-Template.jpg'" alt="Classy Christmas Christmas Card">
    <p class="script">Classy Christmas</p>
  </div>
  
  <div>
    <img class="horizontal cards" src="images/christmas/HolidaySpirit-2-Christmas-Card-Photoshop-Template.jpg" onmouseover="this.src='images/christmas/HolidaySpirit-3-Christmas-Card-Photoshop-Template.jpg'" onmouseout="this.src='images/christmas/HolidaySpirit-2-Christmas-Card-Photoshop-Template.jpg'" alt="Holiday Spirit Christmas Card">
    <p class="script">Holiday Spirit</p>
  </div>
  
</main>
  
  
</body>
</html>
