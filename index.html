<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo Products</title>
	<meta charset="utf-8">
	<meta name="handheldfriendly" content="true">
	<meta name="mobileoptimized" content="240">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<div class="index-color">
		<div class="index-page">
			<!--  GLOBAL NAVIGATION   -->
			<!--  Make changes in the main-navigation.html file   -->

			<div id="main-navigation"></div>


			<!--  PAGE CONTENT   -->

			<section>
				<div class="headline">
					<div class="tag">Hold on to the Memory</div>
					<h1>Get it Printed</h1>
				</div>
				<img class="album-img" src="./images/home/photo-album-template.png" alt="Holding a Photo Album">
			</section>

			<div class="border"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/CSSRulePlugin.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="./js/main.js"></script>

	<script>
		
		gsap.registerPlugin(CSSRulePlugin);
		
		let tl = gsap.timeline();

		tl.to('.index-page', {
			duration: 1,
			opacity: 1,
			ease: 'ease-in',
			delay: .5,
		})
		.to('.index-page', {
			scale: 1,
			duration: .5,
			ease: 'sine',
		}, "-=.8")
		
		
		
	</script>
</body>

</html>
