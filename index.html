<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo Products</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">
	<style>.shadow{display:none;}</style>
</head>

<body>

	<div class="gradient-bg">
		<div class="index-page">
			<!--  GLOBAL NAVIGATION   -->
			<!--  Make changes in the main-navigation.html file   -->
			<div class="main-navigation"></div>

			<section class="content">
				<picture>
					<source media="(min-width: 415px)" srcset="./images/home/album-template.webp" type="image/webp">
					<source media="(min-width: 415px)" srcset="./images/home/album-template.png" type="image/jpeg">
					<img class="album-img" src="./images/home/album-template.png" alt="Holding a Wedding Album">
				</picture>
				<div class="text">
					<div class="sub-text">Hold on to the Memory</div>
					<h1 class="tagline">Get it Printed</h1>
					<a class="link-btn" href="albums--wedding.html">See Wedding Albums</a>
				</div>
			</section>

			<div class="border"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/CSSRulePlugin.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="./js/main.js"></script>

	<script>
		gsap.registerPlugin(CSSRulePlugin);

		let tl = gsap.timeline();

		tl.to('.index-page', {
				duration: .5,
				opacity: 1,
				scale: 1,
				ease: 'ease-in',
				delay: .3,
			})
	</script>
</body>

</html>
