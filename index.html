<!DOCTYPE html>
<html lang="en">

<head>
	<title>Photo Products</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
	<meta name="msapplication-TileColor" content="#603cba">
	<meta name="theme-color" content="#ffffff">
</head>

<body>

	<div class="index-color">
		<div class="index-page">
			<!--  GLOBAL NAVIGATION   -->
			<!--  Make changes in the main-navigation.html file   -->
			<div class="main-navigation"></div>

			<section class="banner">
				<div class="headline">
					<div class="sub-text">Hold on to the Memory</div>
					<h1 class="tagline">Get it Printed</h1>
				</div>
				<img class="album-img" src="./images/home/photo-album-template.png" alt="Holding a Photo Album">
			</section>

			<div class="border"></div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/CSSRulePlugin.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="./js/main.js"></script>

	<script>
		
		gsap.registerPlugin(CSSRulePlugin);
		
		let tl = gsap.timeline();

		tl.to('.index-page', {
			duration: 1,
			opacity: 1,
			ease: 'ease-in',
			delay: .3,
		})
		.to('.index-page', {
			scale: 1,
			duration: .5,
			ease: 'sine',
		}, "-=.8")
		
		
		
	</script>
</body>

</html>
